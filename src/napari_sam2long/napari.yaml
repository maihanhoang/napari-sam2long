name: napari-sam2long
display_name: Sam2long
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-sam2long.make_container_widget
      python_name: napari_sam2long:ImageThreshold
      title: Make threshold Container widget
    - id: napari-sam2long.make_magic_widget
      python_name: napari_sam2long:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-sam2long.make_function_widget
      python_name: napari_sam2long:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-sam2long.make_qwidget
      python_name: napari_sam2long:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-sam2long.make_container_widget
      display_name: Container Threshold
    - command: napari-sam2long.make_magic_widget
      display_name: Magic Threshold
    - command: napari-sam2long.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-sam2long.make_qwidget
      display_name: Example QWidget
